name: Snyk Security Scan for .NET

on:
  push:
    branches:
      - master

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Install Snyk CLI
        run: |
          curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/

      - name: Install snyk-to-html
        run: npm install snyk-to-html -g

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Dependency Security Scan (SCA)
        run: snyk test --all-projects --json-file-output=results/oss.json
        continue-on-error: true

      - name: Run Static Code Analysis (SAST)
        run: snyk code test --sarif-file-output=results/sast.sarif
        continue-on-error: true

      - name: Monitor Dependencies for Continuous Tracking
        run: snyk monitor --all-projects
        continue-on-error: true

      - name: Convert Results to HTML
        run: |
          mkdir -p results
          snyk-to-html -o results/oss.html < results/oss.json
          snyk-to-html -o results/sast.html < results/sast.sarif

      - name: Upload Snyk Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-scan-results
          path: results/
