name: Snyk Security Scan for .NET

on:
  push:
    branches:
      - master

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Install Snyk CLI
        run: |
          curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/

      - name: Install snyk-to-html
        run: npm install snyk-to-html -g

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: SnykWebUI report Static code analysis
            shell: bash
            if: '!cancelled()'
            run: |
              snyk code test --report --detection-depth=10 --project-name="${{ github.event.repository.name }}" --target-name="${{ github.repository }}"
            env:
              SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              SNYK_ORG: ${{ secrets.SNYK_ORG }}
